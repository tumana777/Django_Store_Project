<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Product Info</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4 mb-4">
        <div class="col-6">
            {% if product.image %}
                <img src="{{product.image.url}}" alt="{{product.name}}" class="w-100 rounded">
            {% endif %}
        </div>
        <div class="col-6">
            <h4>{{product.name}}</h4>
            <hr>
            <div class="rounded bg-white p-3" style="max-height: 250px">
                <p>{{product.description}}</p>
            </div>
            <hr>
            <h5 class="mb-3">Price: ${{product.price|floatformat:2}}</h5>
            <h6 class="mb-0">Quantity:  {% if product.quantity > 0 %}
                                            {{product.quantity}}
                                        {% else %}
                                            out of stock
                                        {%  endif %}
            </h6>
            <hr>
        </div>
    </div>
    </div>
</body>
</html>
